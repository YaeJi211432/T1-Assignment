<html>
<head>
<title> Welcome </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

void setup()
{
  
  size( 650, 300 );
  
  frameRate( 30 );

}


void draw()
{
  background(0,255,255);
  
  text(mouseX,10,10);
  text(mouseY,50,10);
  
  fill(255,255,255);
  textSize(50);
  text("Welcome!",200,150);
  
}
 

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
